server.port=8085
logging.level.org.springframework.web=DEBUG

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/grprojectdb
spring.datasource.username=appuser
spring.datasource.password=73448
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create


spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=tweet_group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.trusted-packages=*


spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.enable-idempotence=true
spring.kafka.producer.retries=10
spring.kafka.producer.retry.backoff.ms=300

spring.redis.host=localhost
spring.redis.port=6379

schedule.fixedRate=10000
queries=afad,AFAD







